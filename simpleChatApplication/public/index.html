<html lang="fr">

<head>
	<link rel="stylesheet" href="css/styles.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jeu.js"></script>
	<script src="js/chat.js"></script>
</head>

<body text="white" bgcolor="black">
	<div class="info">
	<p>Artificial latency for this client : <span id="delay">0</span> ms</p> 
	<p>0 <input type="range" value=0 min=0 max=300 oninput="changeArtificialLatency(this.value)"> 300</p>

	<p>Rtt time : <span id="rtt"></span> ms, ping = <span id="ping"></span> ms</p>
	<p>Server time : <span id="serverTime"></span> seconds</p>
	<p>Client time : <span id="clientTime"></span> seconds</p>
	</div>
	<p>
		<canvas tabindex="1" width=800 height=500 id="myCanvas"></canvas>
		<p>
			<div class="level">
			<div id="level"></div></div>

			<div class="userList">
				<font size="+3"><b>Joueurs   </b></font>
				<div id="users"></div>
			</div>
			<div class="chatMessages">
				<font size="+3"><b>Boite de dialogue</b></font>

				<div id="conversation"></div>
				<input id="data" style="width:200px;height:30px" />
				<input type="button" id="datasend" value="Envoyer" />
			</div>
		</p>
	</p>

</body>
</html>
